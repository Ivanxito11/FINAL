<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LISTA DE USUARIOS Y SUS ROLES</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>ROL</th>
        <th>USUARIO</th>

    </tr>
    </thead>
    <tbody>
{% for ru in usuario_roles %}
    <tr>
        <td>{{ ru.id }}</td>
        <td>{{ ru.rol }}</td>
        <td>{{ ru.usuario }}</td>

        <td>
            <td> <a href="{% url 'modificar_roles_usuarios' ru.id %}">editar</a></td>
            <td> <a href="{% url 'eliminar_rol_usuario' ru.id %}">Delete</a></td>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<a href="{% url 'crear_rol_usuario' %}" class="btn btn-primary">Agregar un nuevo rol y usuario</a>
</body>
</html>
