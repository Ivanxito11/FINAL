<html>
<head>
    <!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      {% load static %}
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <meta name='viewport' content='width=device-width, initial-scale=1'><script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <title>FORMULARIO</title>
  </head>
</html>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-9">
                <form action="" class="bg-light my-3 p-3 border rounded ">
                  <h2>Formulario de examen</h2>
                  <!-- Campo nombre -->
                   <div class="form-group">
                       <label for="nombre">PREGUNTA 1:</label>
                       <div class="input-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text"></span>
                           </div>
                           <input type="text" name="nombre" id="nombre" class="form-control"
                           placeholder="Ingrese su respuesta...">
                       </div>
                   </div>
                   <!-- Campo email -->
                   <div class="form-group">
                    <label for="email">PREGUNTA 2:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"></span>
                        </div>
                        <input type="text" name="email" id="email" class="form-control"
                        placeholder="Ingrese su respuesta...">
                    </div>
                </div>
                <!-- Campo asunto -->
                <div class="form-group">
                    <label for="asunto">PREGUNTA 3:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"></span>
                        </div>
                        <select name="asunto" id="asunto" class="form-control">
                            <option selected>Seleccione una respuesta:</option>
                            <option value="Soporte">RESPUESTA 1</option>
                            <option value="Ventas">RESPUESTA 2</option>
                            <option value="Quejas">RESPUESTA 3</option>
                        </select>


                    </div>
                </div>
                 <!-- Campo prioridad -->
                 <div class="form-group">
                    <label class="d-block">PREGUNTA 4:</label>
                    <div class="Form-check Form-check-inline">
                        <label class="form-check-label ">
                        </label>
                        <input type="radio" class="form-check-input" name="Prioridad:"
                        id="baja" value="baja" checked>
                        <label for="baja" class="form-check-label">A</label>
                    </div>
                        <div class="Form-check Form-check-inline">
                            <label class="form-check-label">
                            </label>
                            <input type="radio" class="form-check-input" name="Prioridad:"
                            id="normal" value="normal">
                            <label for="normal" class="form-check-label">B</label>
                        </div>
                            <div class="Form-check Form-check-inline">
                                <label class="form-check-label">
                                </label>
                                <input type="radio" class="form-check-input" name="Prioridad:"
                                id="Alta" value="Alta">
                                <label for="Alta" class="form-check-label">C</label>
                            </div>
                </div>
                <!-- Campo mensaje -->
                <div class="form-group">
                    <label for="mensaje">PREGUNTA 5:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"></span>
                        </div>
                        <textarea name="mensaje" id="mensaje" class="form-control" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group text-right mb-0">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Borrar</button>
                </div>
                </form>

                    </button>
                    </div>
                </nav>
            </div>
        </div>

    </div>
    {% load static %}
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
</body>
</html>
