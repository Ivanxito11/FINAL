<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPDATE</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}"/>

</head>
<body>
<form method="POST" class="post-form" action=" /updatecuestionario/{{cuestionario.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Id:</label>
    <div class="col-sm-4">
        <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ cuestionario.id }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">PREGUNTA:</label>
    <div class="col-sm-4">
        <input type="text" name="pregunta" id="id_pregunta" required maxlength="100" value="{{ cuestionario.pregunta }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">RESPUESTA:</label>
    <div class="col-sm-4">
        <input type="text" name="respuesta" id="id_respuesta" required maxlength="254" value="{{ cuestionario.respuesta }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">PUNTAJE:</label>
    <div class="col-sm-4">
        <input type="text" name="puntaje" id="id_puntaje" required maxlength="15" value="{{ cuestionario.puntaje }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
