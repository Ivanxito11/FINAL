<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Docentes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}"/>
</head>
<body>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <td>ID</td>
                <td>DOCENTE</td>
                <td>CURSO</td>
                <td>DESCRIPCION</td>
                <td>FECHA</td>
                <td>PUNTAJE</td>
                <td>ASIGNADO</td>


            </tr>
        </thead>
        <tbody>
            {% for tarea in tarea %}
            <tr>
                <td>{{ tarea.id }}</td>
                <td>{{ tarea.docente }}</td>
                <td>{{ tarea.curso }}</td>
                <td>{{ tarea.descripcion }}</td>
                <td>{{ tarea.fecha }}</td>
                <td>{{ tarea.puntaje }}</td>
                <td>{{ tarea.asignado }}</td>

            {% endfor %}
                </tr>
        </tbody>
    </table>


    <a class="nav-link" href="{% url 'creartarea' %}">Crear Nueva Tarea</a>

</body>
</html>
