<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LOGIN</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Nuestro css-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css'%}" >

</head>
<body>


</body>
 <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    {% load static %}
                    <img src="{% static 'img/user.png ' %}" th:src="@{/image/user.png}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="get">
                    <div class="form-group" id="nombre-group">
                        <input type="text" class="form-control" placeholder="Nombre" name="nombre"/>
                    </div>
                    <div class="form-group" id="apellido-group">
                        <input type="text" class="form-control" placeholder="Apellido" name="apellido"/>
                    </div>
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Username" name="user"/>
                    </div>
                    <div class="form-group" id="level-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"></span>
                        </div>
                      </div>
                        <select name="asunto" id="asunto" class="form-control">
                            <option selected>Seleccione su nivel:</option>
                            <option value="Soporte">Primario</option>
                            <option value="Ventas">Intermedio</option>
                            <option value="Quejas">Superior</option>
                        </select>
                    </div>
                    <div class="form-group" id="email-group">
                        <input type="password" class="form-control" placeholder="Email" name="email"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Password" name="password"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" name="confirm-password"/>
                    </div>

                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> SUBMIT</button>

                </form>
                <div class="col-12 forgot">
                    <a href="#">Forgot password?</a>
                </div>

            </div>
        </div>
    </div>
</html>
