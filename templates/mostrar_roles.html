<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LISTA DE ROLES</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>ROL</th>

    </tr>
    </thead>
    <tbody>
{% for rol in roles %}
    <tr>
        <td>{{ rol.id }}</td>
        <td>{{ rol.nombre }}</td>

        <td>
            <td> <a href="{% url 'modificar_roles' rol.id %}">editar</a></td>
            <td> <a href="{% url 'eliminar_roles' rol.id %}">Delete</a></td>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<a href="{% url 'crear_rol' %}" class="btn btn-primary">Agregar un nuevo rol</a>
</body>
</html>
